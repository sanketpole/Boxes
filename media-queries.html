<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Queries</title>
    <style>
        .div1 , .div2 , .div3{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            float: left;
            margin: 5px;
        }
        @media screen and (max-width: 600px)  {
            .div1,.div2,.div3{
                background-color: red;
                width: 100%;
                border: 5px solid black;
                border-radius: 5px;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
