<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grides</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
        .div1 ,.div2,.div3,.div4{
            /* width: 100%; */
            height: 500px;
            background-color: red;
            /* margin: 2px; */
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">sanket</div>
        <div class="div2"></div>
        <div class="div3">nitesh</div>
        <div class="div4"></div>
    </div>
</body>
</html>
